<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockfish Proxy</title>
</head>
<body>
    <h1>Stockfish Proxy</h1>
    <button id="analyze-btn">Analyze Example FEN</button>
    <p id="result"></p>
    <script>
        async function fetchAnalysis(fen) {
            const corsProxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const stockfishApiUrl = 'https://www.stockfishonline.com/api';
            
            try {
                const response = await fetch(`${corsProxyUrl}${stockfishApiUrl}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fen: fen,
                        depth: 20
                    }),
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching analysis:', error); // Log the detailed error
                throw error;
            }
        }

        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const exampleFEN = "r1bqkbnr/pppppppp/n7/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1";
            const resultElement = document.getElementById('result');
            resultElement.textContent = 'Analyzing...';

            try {
                const analysis = await fetchAnalysis(exampleFEN);
                resultElement.textContent = `Stockfish Analysis: ${JSON.stringify(analysis)}`;
            } catch (error) {
                resultElement.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
